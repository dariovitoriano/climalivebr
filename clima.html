<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #000; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        #bg {
            position: fixed; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            z-index: -1; transition: background 1.5s ease-in-out;
            filter: brightness(0.6);
        }
        .container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cidade-box h1 { font-size: 50px; text-transform: uppercase; letter-spacing: 2px; }
        .cidade-box p { font-size: 20px; color: #aaa; }
        .clima-box { display: flex; align-items: center; text-align: right; }
        .temp { font-size: 90px; font-weight: bold; margin-right: 20px; color: #ffce00; }
        #icone { width: 120px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
        
        /* Barra de Progresso para a próxima cidade */
        .progress-bar {
            position: absolute; bottom: 0; left: 0; height: 5px;
            background: #ffce00; width: 0%; transition: width 10s linear;
        }
    </style>
</head>
